<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">

    <title>Boolzap</title>
</head>
<body>

    <div id="app" class="container">
        <div class="bg-green"></div>
        <div class="bg-grey"></div>

        <div class="sub-container">
            <header class="side-header">
                <div class="grey-bar">
                    <div class="user-info">
                        <div class="user-img round">
                            <img src="img/avatar_io.jpg" alt="user">
                        </div>
                        <h1 class="name">Nome Utente</h1>
                    </div>
                    <div class="user-settings">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <div class="notifications">
                    <div class="round">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="notif-text">
                        <div class="notif-title">Ricevi notifiche di nuovi messagi</div>
                        <a class="notif-toggle" href="#">Attiva notifiche desktop</a>
                    </div>
                </div>

                
                <nav>
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </nav>

                <div class="contacts">
                    <div class="contacts-window">
                        <ul class="contacts-list">
                            <li v-for="(contact, index) in contacts">
                                <div class="left-pic">
                                    <div class="contact-pic round">
                                        <img src="img/avatar_1.jpg" alt="">
                                    </div>
                                </div>
                                <div class="center-contact-text">
                                    <h2 class="contact-name name">{{ contact.name }}</h2>
                                    <small class="text-preview"></small>
                                </div>
                                <div class="right-date">
                                    <small class="date-detail"></small>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </header>

            <main>
                <div class="contact-bar grey-bar">
                    <div class="left-bar">
                        <div class="contact-pic round">
                            <img src="img/avatar_2.jpg" alt="">
                        </div>
                        <div class="contact-details">
                            <h2>Fabio</h2> 
                            <h3>Ultimo accesso oggi alle 10/01/2020 15:30:55</h3>
                        </div>
                    </div>
                    <div class="right-bar">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <div class="chat-window">
                    <ul class="chat">
                        <li class="message received">
                            <div class="text">
                                La marianna va in campagna
                            </div>
                            <div class="date">
                                10/01/2020 15:30:55
                            </div>
                        </li>
                        <li class="message sent">
                            <div class="text">
                                sbagliato chat
                            </div>
                            <div class="date">
                                10/01/2020 15:30:55
                            </div>
                        </li>
                        <li class="message received">
                            <div class="text">
                                scusa
                            </div>
                            <div class="date">
                                10/01/2020 15:30:55
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="message-bar grey-bar">
                    <i class="far fa-smile"></i>
                    <input class="text" type="text" placeholder="Scrivi un messaggio">
                    <i class="fas fa-microphone"></i>
                </div>
            </main>
        </div>
    </div>

    
    <!-- js -->
    <script src="js/script.js"></script>
</body>
</html>
